get:
  description: List Beers
  summary: List Beers
  operationId: listBeers
  tags:
    - Beer Service
  parameters:
    - $ref: ../components/parameters/Page.yaml
    - $ref: ../components/parameters/PageSize.yaml
    - $ref: ../components/parameters/BeerName.yaml
    - $ref: ../components/parameters/BeerStyle.yaml
    - $ref: ../components/parameters/ShowInventoryOnHand.yaml
  responses:
    '200':
      description: List Beers Response
      content:
        application/json:
          schema:
            $ref: ../components/schemas/BeerPagedList.yaml
    '404':
      description: Not Found'
post:
  description: Create New Beer
  summary: Create New Beer
  operationId: createBeerV1
  tags:
    - Beer Service
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Beer.yaml
  responses:
    '201':
      description: Create new beer response
      headers:
        Location:
          description: Reference to created beer
          schema:
            type: string
            format: uri
    '400':
      description: Bad Request
